{% extends 'layout.html' %}

{% block body %}
  <div style="float: right; margin-right: 200px">
    <h3>
      Enter the requested information to search for desired exam.
    </h3>
  </div>
  
  <div style="margin-left: 250px; margin-top:300px">
    <form method="POST" action ="/displaymod" enctype=multipart/form-data>
      Course Number:<br>
      <input type="text" name="RCourseNum"><br>
      Subject:<br>
      <input type="text" name="RSubject"><br>
      Exam Title:<br>
      <input type="text" name="RExamTitle"><br>
      Semester:<br>
      <input type="text" name="RSemester"><br>
      <p>
        
      </p>
      <input type=submit value=Submit>
    </form>
  </div>
  {% endblock %}
