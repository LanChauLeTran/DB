{% extends 'layout.html' %}

{% block body %}
  <table border = 1>
     <thead>
        <td>ExamID</td>
        <td>Course Number</td>
        <td>Subject</td>
        <td>Exam Title</td>
        <td>Semester</td>
     </thead>
     {% for Rexam in Rexams %}
        <tr>
           <td>{{Rexam["ExamID"]}}</td>
           <td>{{Rexam["CourseNum"]}}</td>
           <td>{{Rexam["Subj"]}}</td>
           <td>{{Rexam["ExamTitle"]}}</td>
           <td>{{Rexam["Semester"]}}</td>
        </tr>
     {% endfor %}
  </table>
{% endblock %}
